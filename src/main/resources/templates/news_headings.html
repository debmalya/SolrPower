<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

	<div class="w3-container w3-center w3-teal">
		<div class="w3-container w3-center">
			<div class="w3-container w3-center w3-teal">
				<p>Heading</p>
				<div th:insert="~{header_template :: copy}"
					class="w3-container w3-teal"></div>
			</div>
			<div class="w3-container w3-center">
				<table class="w3-table w3-striped">
					<thead>
					</thead>
					<tbody>
						<tr th:each="eachNews: ${newsList}">

							<td th:text="${eachNews.text}"></td>
							<td><a href="news_headings.html"
								th:href="${eachNews.link}">view</a></td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>
	</div>
</body>
<footer class="w3-container w3-center w3-teal">
	<div th:insert="~{footer :: copy}" class="w3-container w3-teal"></div>
</footer>
</html>
